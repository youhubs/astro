<!-- Navigation bar -->
<nav>
    <div class="logo-container">
        <!-- Logo Image -->
        <a href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Astro Robotics"
                class="logo ml-4 dynamic-logo">
        </a>
    </div>
    <!-- Menu Toggle Button (Visible only on small screens) -->
    <button class="menu-toggle" id="menuToggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </button>
    <!-- Menu Items Container -->
    <div class="nav-menu-container">
        <ul class="nav-menu mt-4 mr-4">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('events') }}">Events</a></li>
            <li><a href="{{ url_for('donate') }}">Donate</a></li>
            <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
            {% if current_user.is_authenticated %}
            <!-- Show Logout if user is authenticated -->
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
            {% else %}
            <!-- Show Login if user is not authenticated -->
            <li><a href="{{ url_for('login') }}">Login</a></li>
            {% endif %}
            <!-- Conditionally display My Account if user is logged in -->
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('account') }}">My Account</a>
            {% endif %}
        </ul>
    </div>
</nav>
